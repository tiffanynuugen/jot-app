<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jot - the minimal note-taking app</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="node_modules/quill/dist/quill.snow.css" />
    <link rel="stylesheet" href="node_modules/quill/dist/quill.bubble.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/gruvbox-dark.min.css"
    />

    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
    <script src="node_modules/quill/dist/quill.min.js"></script>
    <script type="text/javascript" src="node_modules/dompurify/dist/purify.min.js"></script>
  </head>

  <body>
    <header class="my-5 mx-6 is-flex is-justify-content-space-between is-align-items-center">
      <a id="jot" href="index.html">
        <h1 class="title is-1">jot.</h1>
      </a>
      <div id="user-container" class="is-flex is-align-items-center">
        <div class="dropdown">
          <div class="dropdown-trigger">
            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
              <span id="selected-user">Select User</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div id="dropdown-menu" class="dropdown-menu">
            <div id="user-list" class="dropdown-content"></div>
          </div>
        </div>
        <span id="new-user" class="icon is-large has-text-dark ml-5 is-clickable">
          <i class="fas fa-user-plus fas fa-3x"></i>
        </span>
      </div>
    </header>

    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box has-background-white-ter p-6">
          <form id="user-form" class="field is-flex is-flex-direction-column">
            <div class="control has-icons-left">
              <input id="new-name" class="input is-large" type="text" placeholder="Name" />
              <span class="icon is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <p id="name-validation" class="help"></p>
            <button id="add-user" class="button is-medium mt-5 mx-auto" type="submit">
              Add User
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="columns is-flex is-align-items-baseline">
      <div id="note-list-container" class="column is-one-fifth ml-6">
          <span id="name" class="mr-1">Unnamed</span> Notes
          <span id="new-note" class="is-size-3 ml-1 has-text-grey-light is-clickable">
            <i class="fas fa-plus-circle"></i>
          </span>
        </p>
        <ul id="note-list" class="menu-list"></ul>
      </div>

      <div id="note-container" class="column is-three-fifths ml-6"></div>
    </div>
    <script src="src/components/note.js"></script>
    <script src="src/components/user.js"></script>
    <script src="src/adapters/usersAdapter.js"></script>
    <script src="src/adapters/notesAdapter.js"></script>
    <script src="src/components/notes.js"></script>
    <script src="src/components/users.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
